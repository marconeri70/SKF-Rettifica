<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Checklist 5S ‚Ä¢ CH 24 Rettifica</title>
  <link rel="icon" href="assets/skf-192.png" />
  <link rel="stylesheet" href="style.v1k.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><img src="assets/skf-192.png" alt="SKF"><span>SKF 5S</span></div>
    <div class="tools">
      <a class="btn ghost" href="./">‚Üê Indietro</a>
      <button id="btnLock" class="btn ghost" title="Sblocca con PIN">üîí</button>
    </div>
  </header>

  <main class="container narrow">
    <section class="dashboard card">
      <div class="kpis">
        <div class="kpi"><div class="kpi-title">Punteggio medio</div><div id="kpiScore" class="kpi-value">0%</div></div>
        <div class="kpi"><div class="kpi-title">Azioni in ritardo</div><div id="kpiLate" class="kpi-value">0</div></div>
      </div>
    </section>

    <!-- Contenitore generato da JS -->
    <section class="card">
      <div id="areas"></div>
    </section>
  </main>

  <!-- Template dell'area -->
  <template id="tplArea">
    <article class="area">
      <header class="area-hd">
        <div class="score">
          <span class="score-pill s1"><b>1S</b> <span class="score-1S">0%</span></span>
        <span class="score-pill s2"><b>2S</b> <span class="score-2S">0%</span></span>
          <span class="score-pill s3"><b>3S</b> <span class="score-3S">0%</span></span>
          <span class="score-pill s4"><b>4S</b> <span class="score-4S">0%</span></span>
          <span class="score-pill s5"><b>5S</b> <span class="score-5S">0%</span></span>
        </div>
        <div class="sum">
          <span class="badge">Punteggio: <b class="score-val">0%</b></span>
          <span class="badge">Predominante: <b class="doms">‚Äî</b></span>
          <button class="btn ghost collapse">Comprimi / Espandi</button>
        </div>
      </header>

      <div class="panels">
        <section class="panel" data-s="1S">
          <h4 class="pill s1">1S ‚Äî Selezionare</h4><button class="info big">i</button>
          <div class="items"></div><button class="btn add">+ Voce</button>
        </section>
        <section class="panel" data-s="2S">
          <h4 class="pill s2">2S ‚Äî Sistemare</h4><button class="info big">i</button>
          <div class="items"></div><button class="btn add">+ Voce</button>
        </section>
        <section class="panel" data-s="3S">
          <h4 class="pill s3">3S ‚Äî Splendere</h4><button class="info big">i</button>
          <div class="items"></div><button class="btn add">+ Voce</button>
        </section>
        <section class="panel" data-s="4S">
          <h4 class="pill s4">4S ‚Äî Standardizzare</h4><button class="info big">i</button>
          <div class="items"></div><button class="btn add">+ Voce</button>
        </section>
        <section class="panel" data-s="5S">
          <h4 class="pill s5">5S ‚Äî Sostenere</h4><button class="info big">i</button>
          <div class="items"></div><button class="btn add">+ Voce</button>
        </section>
      </div>
    </article>
  </template>

  <dialog id="infoDlg"><div class="modal"></div></dialog>
  <div class="build-badge">BUILD v1k-CH24</div>

  <script defer src="app.v1k.js"></script>
</body>
</html>
