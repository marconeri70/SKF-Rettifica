<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SKF 5S ‚Äî Checklist</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a57d5" />
  <link rel="icon" href="assets/pwa-192.png" />

  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body data-page="checklist">
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <a class="back" href="index.html">‚Üê Indietro</a>
      <img src="assets/skf-logo.png" alt="SKF" class="brand-logo" />
      <span class="brand-text"><strong>SKF</strong> <em>5S</em></span>
    </div>
    <div class="top-actions">
      <span id="pageTitle" class="page-title">CH 24 ‚Äî Rettifica</span>
      <button id="lockBtn" class="icon-btn" aria-label="Impostazioni (PIN)">
        <span class="lock-ico">üîí</span>
      </button>
    </div>
  </header>

  <main class="container">
    <!-- Statistiche -->
    <section class="stats">
      <div class="stat">
        <span>Voto medio</span>
        <strong id="avgScore">0%</strong>
      </div>
      <div class="stat">
        <span>Azioni in ritardo</span>
        <strong id="lateCount">0</strong>
      </div>
    </section>

    <!-- Badge riassuntivi -->
    <div id="summaryBadges" class="summary-badges"></div>
    <div class="actions-row">
      <button id="toggleAll" class="pill blue">Comprimi / Espandi</button>
    </div>

    <!-- Schede -->
    <section id="sheets" class="sheets"></section>
  </main>

  <!-- DIALOG INFO (punti interattivi) -->
  <dialog id="infoDialog" class="modal">
    <form method="dialog" class="modal-box">
      <div class="sticky-top">
        <h4 id="infoTitle">Info</h4>
        <button id="infoCloseBtn" class="pill blue small">Chiudi</button>
      </div>
      <div id="infoContent" class="info-content"></div>
    </form>
  </dialog>

  <!-- DIALOG PIN (stesso della home) -->
  <dialog id="pinDialog" class="modal">
    <form method="dialog" class="modal-box">
      <h4>Impostazioni canale & PIN</h4>

      <label class="field">
        <span>PIN attuale</span>
        <input id="pinInput" inputmode="numeric" pattern="[0-9]*" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </label>

      <label class="field">
        <span>Canale (es. CH 24)</span>
        <input id="channelInput" />
      </label>

      <div class="grid2">
        <label class="field"><span>Nuovo PIN</span><input id="newPin1" inputmode="numeric" pattern="[0-9]*" placeholder="(opzionale)" /></label>
        <label class="field"><span>Ripeti PIN</span><input id="newPin2" inputmode="numeric" pattern="[0-9]*" placeholder="(opzionale)" /></label>
      </div>

      <div class="modal-actions">
        <button id="pinCancel" class="pill">Annulla</button>
        <button id="pinConfirmBtn" class="pill blue">Salva</button>
      </div>
    </form>
  </dialog>
</body>
</html>
