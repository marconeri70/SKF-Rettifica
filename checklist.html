<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SKF 5S – Checklist</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a57d5" />
  <link rel="icon" href="assets/pwa-192.png" />
  <link rel="apple-touch-icon" href="assets/pwa-192.png" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body data-page="checklist">
  <!-- HEADER comune -->
  <header class="appbar">
    <div class="brand">
      <a href="index.html" class="back">← Indietro</a>
      <img src="assets/skf-logo.png" alt="SKF" class="brand-logo" />
      <span class="brand-text"><b class="c-s">S</b><b class="c-k">K</b><b class="c-f">F</b>&nbsp;<b class="c-1s">5</b><b class="c-5s">S</b></span>
    </div>
    <div class="appbar-actions">
      <div id="pageTitle" class="pagetitle">…</div>
      <button id="lockBtn" class="icon lock" aria-label="Impostazioni PIN"></button>
    </div>
  </header>

  <main class="container">
    <h1 id="pageTitleH1" class="h1">…</h1>

    <!-- KPI -->
    <section class="kpi-row">
      <div class="kpi">
        <div class="kpi-label">Punteggio medio</div>
        <div id="avgScore" class="kpi-value">0%</div>
      </div>
      <div class="kpi">
        <div class="kpi-label">Azioni in ritardo</div>
        <div id="lateCount" class="kpi-value">0</div>
      </div>
    </section>

    <!-- BADGE RIASSUNTO -->
    <div id="summaryBadges" class="summary-badges"></div>

    <!-- COMPRIMI/ESPANDI -->
    <div class="center">
      <button id="toggleAll" class="btn pill">Comprimi / Espandi</button>
    </div>

    <!-- SCHEDE -->
    <section id="sheets" class="sheets"></section>
  </main>

  <!-- MODALE INFO -->
  <dialog id="infoDialog" class="modal">
    <form method="dialog" class="modal-box">
      <h3 id="infoTitle" class="modal-title">Info</h3>
      <div id="infoContent" class="info-content">
        <!-- Lista “punti” interattiva generata da JS -->
      </div>
      <menu class="modal-actions">
        <button id="infoCloseBtn" class="btn primary">Chiudi</button>
      </menu>
    </form>
  </dialog>
</body>
</html>
