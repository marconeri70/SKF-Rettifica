<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKF 5S – CH2 Rettifica</title>
  <link rel="stylesheet" href="style.v1k.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/skf-192.png" alt="SKF">
      <span>SKF 5S</span>
    </div>
    <a class="btn ghost" href="index.html">← Indietro</a>
  </header>

  <main class="container narrow">
    <div class="card">
      <div class="kpis">
        <div class="kpi">
          <div class="kpi-title">Punteggio medio</div>
          <div class="kpi-value" id="kpiScore">0%</div>
        </div>
        <div class="kpi">
          <div class="kpi-title">Azioni in ritardo</div>
          <div class="kpi-value" id="kpiLate">0</div>
        </div>
      </div>
    </div>

    <div id="areas"></div>
  </main>

  <template id="tplArea">
    <div class="area card">
      <div class="score">
        <div class="score-pill s1">1S <b class="score-1S">0%</b></div>
        <div class="score-pill s2">2S <b class="score-2S">0%</b></div>
        <div class="score-pill s3">3S <b class="score-3S">0%</b></div>
        <div class="score-pill s4">4S <b class="score-4S">0%</b></div>
        <div class="score-pill s5">5S <b class="score-5S">0%</b></div>
      </div>
      <div class="sum">
        <span>Punteggio: <b class="score-val">0%</b></span>
        <span>Predominante: <b class="doms">—</b></span>
      </div>
      <button class="btn ghost collapse">Comprimi / Espandi</button>

      <div class="panels">
        <div class="panel" data-s="1S">
          <div class="pill s1">1S — Selezionare</div>
          <button class="info big">i</button>
          <div class="items"></div>
          <button class="btn ghost add">+ Voce</button>
        </div>
        <div class="panel" data-s="2S">
          <div class="pill s2">2S — Sistemare</div>
          <button class="info big">i</button>
          <div class="items"></div>
          <button class="btn ghost add">+ Voce</button>
        </div>
        <div class="panel" data-s="3S">
          <div class="pill s3">3S — Splendere</div>
          <button class="info big">i</button>
          <div class="items"></div>
          <button class="btn ghost add">+ Voce</button>
        </div>
        <div class="panel" data-s="4S">
          <div class="pill s4">4S — Standardizzare</div>
          <button class="info big">i</button>
          <div class="items"></div>
          <button class="btn ghost add">+ Voce</button>
        </div>
        <div class="panel" data-s="5S">
          <div class="pill s5">5S — Sostenere</div>
          <button class="info big">i</button>
          <div class="items"></div>
          <button class="btn ghost add">+ Voce</button>
        </div>
      </div>
    </div>
  </template>

  <dialog id="infoDlg"><div class="modal"></div></dialog>
  <div class="build-badge">BUILD v1k-full</div>

  <script src="app.v1k.js"></script>
</body>
</html>
