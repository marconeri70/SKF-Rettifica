<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SKF 5S – Checklist</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="assets/skf-logo.png"/>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="app.js"></script>
</head>
<body data-page="checklist">
  <header class="topbar">
    <a href="./" class="back">← Indietro</a>
    <h1 id="pageTitle" class="page-title">CH 24 — (Area)</h1>
    <button id="lockBtn" class="lock-btn" aria-label="Impostazioni" title="Impostazioni">🔒</button>
  </header>

  <main class="container">
    <section class="stats-grid">
      <div class="stat-card">
        <span class="stat-label">Punteggio medio</span>
        <span class="stat-value" id="avgScore">0%</span>
      </div>
      <div class="stat-card">
        <span class="stat-label">Azioni in ritardo</span>
        <span class="stat-value" id="lateCount">0</span>
      </div>
    </section>

    <div id="summaryBadges" class="summary-badges"></div>

    <div class="toolbar">
      <button id="toggleAll" class="btn toggle">Comprimi / Espandi</button>
    </div>

    <section id="sheets" class="sheets"></section>
  </main>

  <!-- Popup Info “i” -->
  <dialog id="infoDialog" class="modal">
    <form method="dialog" class="modal-box">
      <h3 id="infoTitle" class="modal-title">Info</h3>
      <div id="infoText" class="info-scroll"></div>
      <div class="modal-actions">
        <button id="infoCloseBtn" class="btn primary">Chiudi</button>
      </div>
    </form>
  </dialog>
</body>
</html>
