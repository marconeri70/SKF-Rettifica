<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>SKF 5S</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/skf-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <img src="assets/skf-logo.png" alt="SKF" />
      <h1>SKF 5S</h1>
    </div>
    <div class="actions">
      <div class="score-display">
        <label>Punteggio globale:</label>
        <span id="globalScore" class="score">0%</span>
      </div>
      <button id="btnNewArea" class="btn">ğŸ  Nuova linea</button>
      <button id="btnPrint" class="btn ghost">ğŸ–¨ï¸ Stampa</button>
      <button id="btnTheme" class="btn ghost">ğŸŒ Tema</button>
    </div>
  </header>

  <section class="intro-grid">
    <img src="assets/5s-hero.png" class="hero-img" alt="Diagramma 5S" loading="lazy" decoding="async" />
    <div class="intro-text">
      <div class="s-explainer">
        <div class="s-block s-1s">
          <span class="s-label">1S</span>
          <p>Separare</p>
        </div>
        <div class="s-block s-2s">
          <span class="s-label">2S</span>
          <p>Sistemare</p>
        </div>
        <div class="s-block s-3s">
          <span class="s-label">3S</span>
          <p>Splendere</p>
        </div>
        <div class="s-block s-4s">
          <span class="s-label">4S</span>
          <p>Standardizzare</p>
        </div>
        <div class="s-block s-5s">
          <span class="s-label">5S</span>
          <p>Sostenere</p>
        </div>
      </div>
    </div>
  </section>

  <section class="chart-section">
    <h2>Andamento punteggi globali per S</h2>
    <div class="chart-wrapper">
      <canvas id="chart"></canvas>
    </div>
  </section>

  <section id="areas" class="areas-section"></section>

  <div id="infoPopup" class="popup-modal">
    <div class="popup-content">
      <h3 id="popupTitle"></h3>
      <p id="popupDesc"></p>
      <button class="btn close-popup">Chiudi</button>
    </div>
  </div>

  <div id="itemPopup" class="popup-modal">
    <div class="popup-content">
      <h4 id="itemPopupTitle"></h4>
      <p id="itemPopupDesc"></p>
      <button class="btn close-popup-item">Chiudi</button>
    </div>
  </div>

  <template id="tplArea">
    <div class="area card">
      <div class="area-header">
        <button class="btn collapse-btn" title="Comprimi/Espandi">ğŸ”½</button>
        <input class="area-line" placeholder="Nome linea (es. Rettifica 1)" />
        <div class="area-actions">
          <button class="btn ghost delete" title="Elimina area">ğŸ—‘ï¸</button>
        </div>
      </div>
      <div class="area-body">
        <div class="tabs">
          <button class="tab s active" data-s="1S">1S <span class="badge-s score-1S" data-s="1S">0%</span></button>
          <button class="tab s" data-s="2S">2S <span class="badge-s score-2S" data-s="2S">0%</span></button>
          <button class="tab s" data-s="3S">3S <span class="badge-s score-3S" data-s="3S">0%</span></button>
          <button class="tab s" data-s="4S">4S <span class="badge-s score-4S" data-s="4S">0%</span></button>
          <button class="tab s" data-s="5S">5S <span class="badge-s score-5S" data-s="5S">0%</span></button>
        </div>
        <div class="s-panels">
          <div class="panel active" data-s="1S"></div>
          <div class="panel" data-s="2S"></div>
          <div class="panel" data-s="3S"></div>
          <div class="panel" data-s="4S"></div>
          <div class="panel" data-s="5S"></div>
        </div>
      </div>
    </div>
  </template>

  <template id="tplItem">
    <div class="item">
      <input class="txt" placeholder="Titoloâ€¦" />
      <button class="info-item" title="Spiegazione">â“˜</button>
      <div class="points-dots" role="radiogroup" aria-label="Punteggio">
        <button class="dot v0" data-val="0" title="0">0</button>
        <button class="dot v1" data-val="1" title="1">1</button>
        <button class="dot v3" data-val="3" title="3">3</button>
        <button class="dot v5" data-val="5" title="5">5</button>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW registrato!', reg))
          .catch(err => console.log('SW fallito', err));
      });
    }
  </script>
</body>
</html>
