<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SKF 5S</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/skf-192.png" />
  <link rel="apple-touch-icon" href="assets/skf-192.png" />
  <meta name="theme-color" content="#0b57d0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js + DataLabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <img src="assets/skf-192.png" alt="SKF" class="brand-logo" />
      <div class="brand-text"><span>SKF</span><span class="thin">5S</span></div>
    </div>
    <nav id="topNav"></nav>
  </header>

  <main id="app" class="container"></main>

  <footer class="footer">
    <span id="buildTag">BUILD v1k-CH24</span>
  </footer>

  <script src="app.js" defer></script>
  <script>
    // PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
