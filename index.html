<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SKF 5S</title>
  <link rel="stylesheet" href="./style.css?v=2025-09-22c" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <!-- Se il tuo file logo ha nome diverso, cambia questo src -->
      <img src="./assets/skf-logo.png" alt="SKF" class="logo">
      <span class="brand-multi">
        <b class="c-s1">S</b>
        <b class="c-s2">K</b>
        <b class="c-s3">F</b>
        <b class="c-s4">5</b>
        <b class="c-s5">S</b>
      </span>
    </div>
    <nav id="navActions"></nav>
  </header>

  <main id="app" class="container"></main>

  <!-- Modale PIN -->
  <dialog id="pinModal">
    <form method="dialog" class="pin-card" id="pinForm">
      <h3>Sblocca azione</h3>
      <p>Inserisci il PIN per procedere.</p>
      <input type="password" id="pinInput" inputmode="numeric" maxlength="8" placeholder="PIN" required />
      <menu>
        <button type="submit" class="btn primary">Conferma</button>
        <button type="button" class="btn" onclick="PIN.close(false)">Annulla</button>
      </menu>
    </form>
  </dialog>

  <!-- Modale info “i” -->
  <dialog id="infoModal">
    <div class="info-card">
      <h3 id="infoTitle">Info</h3>
      <p id="infoText"></p>
      <button class="btn primary" onclick="document.getElementById('infoModal').close()">Chiudi</button>
    </div>
  </dialog>

  <script src="./app.js?v=2025-09-22c" defer></script>
</body>
</html>
