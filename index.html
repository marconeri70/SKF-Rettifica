<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SKF 5S â€“ Home</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="skf-192.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body data-page="home">
  <header class="topbar">
    <div class="brand">
      <img src="skf-logo.png" alt="SKF" class="logo" />
      <span class="brand-text">SKF 5S</span>
    </div>
    <div class="actions">
      <button id="lockBtn" class="btn ghost">ðŸ”’ PIN</button>
      <a class="btn primary" href="checklist.html">Vai alla checklist</a>
    </div>
  </header>

  <main class="container">
    <h1 id="chartTitle" class="page-title">Andamento CH 24 â€” Rettifica</h1>

    <section class="hero">
      <img src="5s-hero.png" alt="5S" class="hero-5s" />
      <div class="hero-text">
        <h2>Cosa sono le 5S</h2>
        <p>Metodo di miglioramento continuo: Selezionare, Sistemare, Splendere, Standardizzare, Sostenere.</p>
      </div>
    </section>

    <section class="panel">
      <canvas id="progressChart" height="140"></canvas>
      <div id="lateBtns" class="chips"></div>
      <!-- ðŸ”” AVVISO â€œmiglioramentoâ€ per punteggi < 5 da piÃ¹ giorni -->
      <div id="lowScoreAlert" class="alert"></div>
    </section>

    <section class="stats">
      <div class="stat">
        <span class="k">Punteggio medio</span>
        <span class="v" id="avgScore">0%</span>
      </div>
      <div class="stat">
        <span class="k">Azioni in ritardo</span>
        <span class="v" id="lateCount">0</span>
      </div>
    </section>
  </main>

  <!-- PIN dialog -->
  <dialog id="pinDialog" class="modal">
    <form method="dialog" class="modal-box">
      <h3>Impostazioni protette</h3>
      <label class="field">
        <span>PIN</span>
        <input type="password" id="pinInput" inputmode="numeric" />
      </label>
      <label class="field">
        <span>Canale (CH)</span>
        <input id="channelInput" />
      </label>
      <div class="modal-actions">
        <button id="pinCancel" class="btn ghost">Annulla</button>
        <button id="pinConfirmBtn" class="btn primary">Conferma</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
