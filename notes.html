<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SKF 5S — Note</title>
  <link rel="icon" href="assets/skf-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="notes">
<header class="appbar">
  <div class="brand">
    <img src="assets/skf-logo.png" class="brand-logo" alt="SKF">
    <span class="brand-title">SKF 5S</span>
    <span class="brand-badge">Supervisor</span>
  </div>
  <nav class="actions">
    <a href="index.html" class="btn big">← Home</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h3>Filtri <span id="notes-count" class="muted"></span></h3>
    <div class="filters">
      <label>Tipo
        <select id="f-type">
          <option value="all">Tutti</option>
          <option value="Rettifica">Rettifica</option>
          <option value="MONTAGGIO">Montaggio</option>
        </select>
      </label>
      <label>Da <input id="f-from" type="date"></label>
      <label>A <input id="f-to" type="date"></label>
      <label>CH <input id="f-ch" type="text" placeholder="Es. CH 11"></label>
      <button id="f-apply" class="btn primary">Applica</button>
      <button id="f-clear" class="btn">Pulisci</button>
    </div>
  </section>

  <section class="card">
    <h3>Note <span id="notes-counter" class="muted"></span></h3>
    <div id="notes-list"></div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
